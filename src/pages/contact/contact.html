<ion-header>

  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">{{contact}}</ion-item>
  </ion-list>
  <button ion-button (click)="goBack()">Go Back</button>
  <button ion-button (click)="gotoAbout()">Go To About</button>
</ion-content>
